	<script>
		(function() {
			var banner = document.getElementById("banner");
			if (!banner) return;
			var bannerHeight = banner.getBoundingClientRect().height;
			var overlay = document.getElementById("bg-overlay");
			var alphaMin = 0.60;
			var alphaMax = 0.95;

			window.addEventListener("scroll", function() {
				var scrollY = window.pageYOffset || document.documentElement.scrollTop;
				var ratio = scrollY / bannerHeight;
				if (ratio < 0) ratio = 0;
				if (ratio > 1) ratio = 1;
				var newAlpha = alphaMin + (alphaMax - alphaMin) * ratio;
				overlay.style.backgroundColor = "rgba(0, 0, 0, " + newAlpha.toFixed(2) + ")";
			});
		})();
	</script>
